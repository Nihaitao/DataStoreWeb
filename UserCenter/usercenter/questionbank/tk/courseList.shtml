<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="" type="image/x-icon" class="favIcon" />
    <title>课程列表</title>
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/layer/css/layui.css" rel="stylesheet" />
    <script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/layer/layui.js"></script>
    <script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/vue/vue.min.js"></script>
    <script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/require_config.js"></script>
    <link href="/Resources/fonts/iconfont.css" rel="stylesheet" />
    <link rel="stylesheet" href="/Resources/CSS/bootstrap/css/bootstrap.min.css">
    <link href="/Resources/CSS/Font/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/Resources/CSS/video-js.css" rel="stylesheet" />
    <style>
        .active-menu {
            background-color: #eee;
            border-left: 3px solid #ed4242!important;
            color: #ed4242!important;
        }
    </style>
</head>
<body style="background-color: #f7f7f7;user-select: none;">
    <!--#<!--#include file="/PublicControl/topmenu.html"-->
    <div class="w1200 clearfix">
        <!--#<!--#include file="/PublicControl/leftmenu.html"-->
        <div class="main" id="root" v-cloak>
            <div class="order-top">
                <ul class="orderTabs">
                    <li v-bind:class="{'active':index==0}" @click="select(0)">章节练习</li>
                    <li v-bind:class="{'active':index==1}" @click="select(1)">模拟试卷</li>
                    <li v-bind:class="{'active':index==2}" @click="select(2)">历年真题</li>
                </ul>
                <div class="course-fast bgwhite">
                    <template v-if="TypeList.length>0">
                        <div class="selection">
                            题库:
                        </div>
                        <ul class="course-choise inlineblock clearfix">
                            <li class="pull-left"
                                v-for="(index,item) in TypeList"
                                v-bind:class="{'active':index==selected}"
                                @click="choice(index,item)">
                                {{item.Name}}
                            </li>
                        </ul>
                    </template>
                </div>
            </div>
            <div class="taber-body">
                <div class="course-charpters">
                    <div class="tab-con item" v-show="index==0">
                        <template v-if="ChapterList.length>0">
                            <div class="chapters bgwhite">
                                <div class="charpter-title">
                                    <span class="sub-title1">章节</span>
                                    <span class="sub-title2">已做/总题</span>
                                </div>
                                <!--章节目录-->
                                <div class="chapter-item" v-for="item in ChapterList" style="margin:0;padding:0;">
                                    <h3 class="f-f18" @click="item.showItem=!item.showItem">
                                        <b>
                                            <i class="icon-chapter"></i>
                                            {{item.Name}}
                                        </b>
                                    </h3>
                                    <ul class="video" v-show="item.showItem && item.Children.length>0">
                                        <li v-for="subItem in item.Children">
                                            <a>
                                                {{subItem.Name}}
                                                <div class="text-center statistics f-f14">
                                                    <div class="all">{{subItem.AlreadyCounts || 0}}/{{subItem.QuestionCounts || 0}}</div>
                                                    <div class="start"><button type="button" class="btn btn-default" @click="jumpDoCharter(subItem.ID)">开始做题</button></div>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </template>
                        <div class="nodata" v-else>
                            <img src="/Resources/images/noneData.png" alt="" />
                        </div>
                    </div>
                    <div class="tab-con item" v-show="index==1">
                        <template v-if="TestPaper.length>0">
                            <div class="label-item bgwhite" v-for="item in TestPaper">
                                <div class="chapter-collec" style="display:table" v-if="item.ExamPaperType==0">
                                    <div class="table-cell">
                                        <div class="tag mo-tag">模</div>
                                    </div>
                                    <div class="table-cell" style="width:672px;">
                                        <h1>{{item.Title}}</h1>
                                        <p class="f-f12">
                                            <span>总题：{{item.TotalQuestions || 0}}</span>
                                            <span>考试时长：{{item.Time || 0}}分钟</span>
                                            <span>总分：{{item.TotalScore || 0}}</span>
                                        </p>
                                    </div>
                                    <div class="table-cell">
                                        <button class="btn btn-default" @click="enterExam(item.ID)">进入考场</button>
                                    </div>
                                </div>
                            </div>
                        </template>
                        <div class="nodata" v-else>
                            <img src="/Resources/images/noneData.png" alt="" />
                        </div>
                    </div>
                    <div class="tab-con item" v-show="index==2">
                        <template v-if="ExamPaper.length>0">
                            <div class="label-item bgwhite" v-for="item in ExamPaper">
                                <div class="chapter-collec" style="display:table" v-if="item.ExamPaperType==1">
                                    <div class="table-cell">
                                        <div class="tag mo-tag">真</div>
                                    </div>
                                    <div class="table-cell" style="width:672px;">
                                        <h1>{{item.Title}}</h1>
                                        <p class="f-f12">
                                            <span>总题：{{item.TotalQuestions || 0}}</span>
                                            <span>考试时长：{{item.Time || 0}}分钟</span>
                                            <span>总分：{{item.TotalScore || 0}}</span>
                                        </p>
                                    </div>
                                    <div class="table-cell">
                                        <button class="btn btn-default" @click="enterExam(item.ID)">进入考场</button>
                                    </div>
                                </div>
                            </div>
                        </template>
                        <div class="nodata" v-else>
                            <img src="/Resources/images/noneData.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        require_js_file(['table', 'form', 'jquery', 'tableExt', 'element', 'customUtil'],
            function (fnr) {
                var $ = layui.$;
                var table = layui.table;
                var tableExt = layui.tableExt;
                var vm = new Vue({

                    el: "#root",
                    data: {
                        Discipline: [],
                        tip: [],
                        disciplineId:fnr.getQueryString('disciplineId'),
                        TypeList:'',
                        index:fnr.getQueryString('index') | 0,
                        selected:0, //默认选择第一个学科
                        ChapterList:'',
                        TestPaper:'',
                        ExamPaper:''
                    },
                    ready: function () {
                        //获取章节列表
                        var that=this;
                        this.GetQuestionStoreList(this.disciplineId,function(res){
                            that.GetChapterQuestion(res.Data[that.selected].ID);
                            that.GetExamPaperList(res.Data[that.selected].ID,0,1,function(resp){
                                that.TestPaper=resp.Data;
                            });
                            that.GetExamPaperList(res.Data[that.selected].ID,1,1,function(resp){
                                that.ExamPaper=resp.Data;
                            });
                        });
                    },
                    computed:{
                        selectedID:function(){
                            return this.TypeList[this.selected].ID;
                        }
                    },
                    methods: {
                        select:function(num){
                            var that=this;
                            this.index=num;
                            if(num==0){
                                this.GetChapterQuestion(this.selectedID)
                            }else if(num==1){
                                this.GetExamPaperList(this.selectedID,0,1,function(resp){
                                    that.TestPaper=resp.Data;
                                });
                            }else if(num==2){
                                this.GetExamPaperList(this.selectedID,1,1,function(resp){
                                    that.ExamPaper=resp.Data;
                                });
                            }
                        },
                        //切换选择的科目
                        choice:function(index,item){
                            var that=this;
                            this.selected=index;
                            var ID=item.ID;
                            if(this.index==0){
                                this.GetChapterQuestion(ID)
                            }else if(this.index==1){
                                this.GetExamPaperList(ID,0,1,function(res){
                                      that.TestPaper=res.Data;
                                })
                            }else if(this.index==2){
                                this.GetExamPaperList(ID,1,1,function(res){
                                      that.ExamPaper=res.Data;
                                })
                            }
                        },
                        //获取章节列表
                        GetChapterQuestion: function (storeId) {
                            var that = this;
                            $.get('/service/datastore/Chapter/GetChapterQuestion', { storeId: storeId }, function (res) {
                                for(var i=0;i<res.Data.length;i++){
                                    if(i==0){
                                        res.Data[i].showItem=true;
                                    }else{
                                        res.Data[i].showItem=false;
                                    }

                                }
                                that.ChapterList=res.Data;
                            })
                        },
                        //获取试卷列表
                        //Type=0,模拟试卷,1:历年真题,
                        GetExamPaperList:function(Store,Type,valid,cb){
                            if(Store > 0){
                                var that = this;
                                $.get('/service/datastore/ExamPaper/GetExamPaperList',{Store:Store,Type:Type,DoType:-1,valid:valid},function (res) {
                                    if(res.SuccessResponse){
                                        cb && cb(res)
                                    }
                                })
                            }
                        },
                        //获取题目类型列表
                        GetQuestionStoreList: function (disciplineId,cb) {
                            var that = this;
                            $.get('/service/datastore/Question/GetQuestionStoreList',{disciplineId:disciplineId,Valid:1},function (res) {
                                if(res.SuccessResponse){
                                    that.TypeList=res.Data;
                                    cb && cb(res);
                                }
                            })
                        },
                        //跳转做题
                        jumpDoCharter:function(ID){
                            location.href="/usercenter/questionbank/tk/setting.shtml?chapterId="+ID+'&storeId='+this.selectedID+"&disciplineId="+this.disciplineId;
                        },
                        //进入考场
                        enterExam:function(ID){
                            location.href="/usercenter/questionbank/tk/Exam/examGetInto.shtml?ID="+ID+'&disciplineId='+this.disciplineId+'&index='+this.index;
                        }
                    }
                });
            })
    </script>
</body>

</html>
