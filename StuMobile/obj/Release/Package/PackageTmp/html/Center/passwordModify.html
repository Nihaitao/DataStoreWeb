<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
        <meta name="format-detection" content="telephone=no">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>密码修改</title>
        <link href="../../Resources/css/ba.css" rel="stylesheet" />
        <link href="../../Resources/css/passwordModify.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="http://at.alicdn.com/t/font_420109_o4hbpadt4t2o6r.css" />

        <script src="../../script/jquery.js"></script>
        <script src="../../js/comment.js"></script>
        <script src="../../script/artTemplate.js"></script>
        <script src="../../script/layer_mobile/layer.js"></script>
	</head>

	<body>
		<header>
			<i class="iconfont icon-sanjiao-copy"></i>
			<p class="perSet">密码修改</p>
		</header>
		<span class="centerbox"></span>
		<main>
			<h4>
				<i class="down">|</i>
				密码修改
			</h4>
			<div class="phonenum">
				<p class="oldPassword">
					<span>旧密码：</span><input class="oldPasswordTxt" type="text" placeholder="请输入旧密码"/>
				</p>
				<p class="newPassword">
					<span>新密码：</span><input class="newPasswordTxt" type="text" placeholder="请输入新密码" />
				</p>
				<p class="confirmPassword">
					<span>确认密码：</span><input class="confirmPasswordTxt" type="text" placeholder="请再次输入密码" />
				</p>
			</div>
			<button class="confirm sure">确认</button>
		</main>
	</body>

</html>
