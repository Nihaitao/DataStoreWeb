<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>功能列表</title>
    <link href="Resources/css/iconfont.css" rel="stylesheet" />
    <link href="Resources/js/modules/layer/css/layui.css" rel="stylesheet" />
    <link href="Resources/css/layout.css" rel="stylesheet" />
    <link href="Resources/css/report/featureList.css" rel="stylesheet" />
    <!--<script src="Resources/js/jquery.js"></script>-->
    <script src="script/jquery.js"></script>
    <script src="Resources/js/modules/vue/vue.min.js"></script>
    <script src="Resources/js/modules/layer/layui.js"></script>
    <script>
        (function () {
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            window.onresize = function () {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            };
        })()
    </script>
    <style>
        .layui-col-xs22,
        .layui-col-xs44{
            position: relative; display: block; box-sizing: border-box; float: left;
        }
        .layui-col-xs22{
            width: 19.6666667%;
        }
        .layui-col-xs44{
            width: 21.3333333%;
        }
    </style>
</head>
<body>
    <div class="appContainer">
        <div class="featureHeader">
            <span class="headText">功能列表</span>
        </div>
        <div class="featureMain">
            <ul class="layui-clear">
                <li class="items">
                    <div class="temp">
                        <i class="iconfont reIcon icon-xiansuo"></i>
                        <p>线索</p>
                    </div>
                </li>
                <li class="items">
                    <div class="temp">
                        <i class="iconfont reIcon icon-gongneng-kehu"></i>
                        <p>客户</p>
                    </div>
                </li>
                <li class="items">
                    <div class="temp">
                        <i class="iconfont reIcon icon-gongneng-lianxiren"></i>
                        <p>联系人</p>
                    </div>
                </li>
                <li class="items">
                    <div class="temp">
                        <i class="iconfont reIcon icon-gongneng-gonghaikehu"></i>
                        <p>公海客户</p>
                    </div>
                </li>
                <li class="items">
                    <div class="temp">
                        <i class="iconfont reIcon icon-jilu"></i>
                        <p>跟进记录</p>
                    </div>
                </li>
            </ul>
        </div>

        <!--尾部-->
        <div class="bottomBox">
            <div class="layui-row heightMax">
                <div class="layui-col-xs22 heightMax">
                    <div class="iconBox heightMax active">
                        <i class="iconfont reportIcon icon-baobiao-hover"></i>
                        <p class="reportText">报表</p>
                    </div>
                </div>
                <div class="layui-col-xs22 heightMax">
                    <div class="iconBox heightMax">
                        <i class="iconfont fnIcon icon-gongneng"></i>
                        <p class="reportText">功能</p>
                    </div>
                </div>
                <div class="layui-col-xs44 heightMax">
                    <div class="heightMax" style="text-align: center;">
                        <i class="iconfont middleIcon icon-kuaijiegongnengjian"></i>
                    </div>
                </div>
                <div class="layui-col-xs22 heightMax">
                    <div class="iconBox heightMax">
                        <i class="iconfont needToIcon icon-daiban"></i>
                        <p class="reportText">待办</p>
                    </div>
                </div>
                <div class="layui-col-xs22 heightMax">
                    <div class="iconBox heightMax">
                        <i class="iconfont helpIcon icon-bangzhu"></i>
                        <p class="reportText">帮助</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
