<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>业绩目标报表</title>
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../js/modules/layer/css/layui.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/report/goals.css">
    <script src="../js/jquery.js"></script>
    <script src="../js/modules/vue/vue.min.js"></script>
    <script src="../js/modules/layer/layui.js"></script>
    <script>
        (function(){
            document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            window.onresize=function(){
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 7.5 + 'px';
            };
        })()
    </script>
</head>
<body>
    <div class="appContainer">
        <div class="selectBtnBox">
            <div class="layui-row heightMax">
                <div class="layui-col-xs4 leftDiv">
                    <span class="btnText">2017</span>
                    <i class="iconfont resetIcon icon-xiajiantou"></i>
                </div>
                <div class="layui-col-xs4 leftDiv">
                    <span class="btnText">招生数</span>
                    <i class="iconfont resetIcon icon-xiajiantou"></i>
                </div>
                <div class="layui-col-xs4 rightDiv">
                    <span class="btnText">范围</span>
                    <i class="iconfont resetIcon icon-xiajiantou"></i>
                </div>
            </div>
        </div>
        <div class="selectMainBox">
            <div class="chartBox">
                柱状图留白
            </div>
            <!--分割线-->
            <div class="lines"></div>

            <div class="numBox">
                <div class="layui-row heightMax">
                    <div class="layui-col-xs6 heightMax">
                        <div class="enrolmentNum">
                            <span class="enNum">招生目标数</span>
                            <p><span>100</span>(个)</p>
                        </div>
                    </div>
                    <div class="layui-col-xs6 heightMax">
                        <div class="enrolmentNum">
                            <span class="sucNum">招生完成数</span>
                            <p><span>100</span>(个)</p>
                        </div>
                    </div>
                </div>
            </div>

            <table>
                <thead>
                    <tr>
                        <td>月份</td>
                        <td>目标数</td>
                        <td>完成数</td>
                        <td>完成率</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>7</td>
                        <td>100%</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>3</td>
                        <td>8</td>
                        <td>100%</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>4</td>
                        <td>9</td>
                        <td>100%</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>2</td>
                        <td>7</td>
                        <td>100%</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>3</td>
                        <td>8</td>
                        <td>100%</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>4</td>
                        <td>9</td>
                        <td>100%</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>
</html>
