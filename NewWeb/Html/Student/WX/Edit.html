<script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/vue/vue.min.js"></script>
<script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/layer/layui.js"></script>
<link href="http://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/layer/css/layui.css" rel="stylesheet" />
<script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/require_config.js"></script>

<script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/CEdu/static/js/Comon.js"></script>
<script>
    var dictionaryMapping = new Array();
    dictionaryMapping["Source_ID"] = "Source_ID";
    dictionaryMapping["PhaseType_ID"] = "PhaseType_ID";
    dictionaryMapping["Importance_ID"] = "Importance_ID";
    dictionaryMapping["ConnectionLevel_ID"] = "ConnectionLevel_ID";
    dictionaryMapping["Education_ID"] = "Education_ID";
    dictionaryMapping['SchoolRoll_ID'] = "SchoolRoll_ID";

    require_js_file(["table", "form", "jquery", "tableExt", "laydate", "customUtil", "element", 'upload', 'select2'],
    function (fnr) {

        var laydate = layui.laydate;
        laydate.render({
            elem: "#EffDate"
        });
        var upload = layui.upload;
        var $ = layui.jquery;
        function trim(str) {
            if (!str) { return };
            str = str.toString();
            return str.replace(/(^\s*)|(\s*$)/g, "");
        }

        window.rootApp = new Vue({
            el: "#root",
            data: {
                Bk: true,
                Model_ID: 0,
                SelectSex: SelectSex(),
                BatchSetting: BatchSetting(fnr.getQueryString("Model_ID")), //批次
                SchoolSetting: QuerySchoolList(0, fnr.getQueryString("Model_ID")), //学校
                LevelListSetting: LevelListSetting(), //层次
                SpecialtyList: SpecialtyList(), //专业
                StationList: StationList(), //学习中心
                RegistList: RegistList(),//注册点
                SpecialtyVersion: SpecialtyVersion(fnr.getQueryString('Specialty_ID')),//专业版本
                modelSetting: ModelData(666),//模型


                NationSetting: NationSetting(),//民族
                provinceSetting: SelectProvinceBind(),//省份
                citySetting: SelectCityBind(),//城市
                areaSetting: SelectDistrictBind(),//区域
                isDisplay: false,
                userSetting: {
                    search: true,
                    options: [],
                    fields: { key: 'Account_ID', value: 'Name', root: "Data" },
                    remote: {
                        url: '/service/hr/Station/GetListStationAccount',
                    }
                },
                submitNewForm: {
                    NowProvince_ID: '',
                    NowCity_ID: '',
                    NowArea_ID: ''
                },
                submitForm: {
                    StuID: ''
                },
                submitModify: {
                    StuID: GetQueryString('ID')
                },
                formData: {
                    common: [],
                    other: []
                },
                SchoolRollSetting: {
                    search: true,
                    selectedIndex: 0,
                    options: [],
                    fields: { root: "Data", key: 'ID', value: 'Description' },
                    remote: {
                        url: '/service/public/HDictionary/GetHDictionaryList',
                        data: { Valid: 1, ColumnName: 'SchoolRoll_ID' },
                    }
                },

                //provinceSetting: SelectProvinceBind(),//省份
                //citySetting: SelectCityBind(),//城市
                //areaSetting: SelectDistrictBind(),//区域
                NewInfoData: [],
                modifyArr: [],
                uploadElements: [],
                uploadElementsBK: [],

                //报考信息
                isDisplayBk: false,
                submitNewFormBk: {},
                submitFormBk: {
                    StuID: '',
                    StuDetail_ID: ''
                },
                submitModifyBk: {
                    StuID: GetQueryString('ID'),
                    StuDetail_ID: GetQueryString('StuDetail_ID')
                },
                formDataBk: {
                    common: [],
                    other: []
                },
                NewInfoDataBk: [],
                modifyArrBk: []
            },
            ready: function () {
                this.submitForm.ID = GetQueryString('ID');
                this.modifyClients();
                //this.submitFormBk.ID = GetQueryString('ID');
                //this.modifyClientsBk();

            },
            methods: {
                SpecialtyChange: function () {
                    var self = this;
                    fnr.mergeJson(SpecialtyVersion(self.submitNewFormBk.Specialty_ID), self.SpecialtyVersion);
                    fnr.findComponent(self, 'Version') && fnr.findComponent(self, 'Version').reset();
                },
                levelChange: function () {
                    var self = this;
                    fnr.mergeJson(SpecialtyList(true, {
                        Model_ID: fnr.getQueryString('Model_ID'), Level_ID: self.submitNewFormBk.Level_ID, IsCurStation: 1, School_ID: self.submitNewFormBk.School_ID
                    }), self.SpecialtyList);
                    fnr.findComponent(self, 'Pro').reset();
                },
                modelChange: function () {
                    var _this = this;
                    fnr.mergeJson(BatchSetting(_this.submitNewFormBk.Model_ID), _this.BatchSetting);
                    fnr.mergeJson(QuerySchoolList(0, _this.submitNewFormBk.Model_ID), _this.SchoolSetting);
                    fnr.findComponent(_this, 'Btea').reset();
                    fnr.findComponent(_this, 'School').reset();
                },
                createSetting: function (fieldName) {
                    return {
                        search: true,
                        //selectedIndex: 0,
                        options: [],
                        fields: { root: 'Data', key: 'ID', value: 'Description' },
                        remote: { url: '/service/public/HDictionary/GetHDictionaryList', data: { Valid: 1, ColumnName: dictionaryMapping[fieldName] } }
                    }
                },

                toggleDisplay: function () {
                    this.isDisplay = this.isDisplay ? false : true
                },
                //修改客户
                submit: function (e) {
                    var self = this;
                    var list = [];
                    var obj1 = $.extend(self.submitNewForm, self.submitModify);
                    if (!layui.form.checkInput(e)) {
                        return false;
                    }
                    for (var key in self.submitNewForm) {
                        if (key.toString().indexOf("customField_") == 0) {
                            console.log(key);
                            list.push({ ItemName: key, ItemValue: self.submitNewForm[key] });
                        }
                    };
                    obj1.ListExtData = JSON.stringify(list);
                    obj1.Roll_ID = -1;
                    $.ajax({
                        url: '/service/edu/Student/EditStudentInfoByStuId',
                        type: 'post',
                        data: obj1,
                        dataType: 'json',
                        success: function (data) {
                            if (data.SuccessResponse) {
                                fnr.callDialog('refresh', { status: data.SuccessResponse, msg: data.Message });
                                fnr.closeDialog();
                            } else {
                                layer.msg(data.Message);
                            }
                        }
                    });
                },
                //获取客户详细信息
                modifyClients: function () {
                    var self = this;
                    $.ajax({
                        url: '/service/edu/Student/GetStudentInfoSet',
                        type: 'GET',
                        dataType: 'json',
                        data: { StuID: GetQueryString('ID'), StuDetail_ID: GetQueryString('StuDetail_ID') },
                        success: function (data) {
                            var Datas = data.Data;
                            if (data.SuccessResponse) {
                                var childArr = [];
                                $.each(Datas,
                                    function (k, v) {
                                        if (v.Childs.length > 0) {
                                            $.each(v.Childs, function (_k, _v) {
                                                if (_v.FieldType == 107) {
                                                    self.uploadElements[_v.FieldName] = _v;
                                                }
                                                if (_v.FieldType == 108) {
                                                    _v.Value = fnr.format(_v.Value, "yyyy-MM-dd");

                                                }
                                                if (_v.DataSource != null) {
                                                    _v.DataSource = eval(_v.DataSource);
                                                }
                                                childArr.push(_v);
                                                if (_v.FieldName !== null) {
                                                    //省市区填值特殊处理
                                                    if (_v.FieldType == 11) {
                                                        //{"NowProvince_ID":"2","NowArea_ID":"19","NowCity_ID":"2"}
                                                        var obj = JSON.parse(_v.Value);

                                                        for (var key in obj) {
                                                            self.submitNewForm[key] = obj[key];
                                                        };

                                                    }
                                                    if (_v.FieldType == 110) {
                                                        if (_v.Value) { _v.Value = _v.Value.split(','); }
                                                    }
                                                    //下拉框特殊处理
                                                    if (_v.FieldName.split('_').length > 1 &&
                                                        _v.FieldName.toString().indexOf('customField_') != 0) {
                                                        if (!_v.Value) {
                                                            return
                                                        }
                                                        if (_v.Dictionary == 1) {
                                                            self.submitNewForm[_v.FieldName] =
                                                                parseFloat(_v.Value.split(',')[0]);
                                                        } else {
                                                            self.submitNewForm[_v.FieldName] =
                                                                parseFloat(_v.Value.split(',')[0]);
                                                        }

                                                    } else {
                                                        self.submitNewForm[_v.FieldName] =
                                                            _v.Value === 0 ? '' : _v.Value;
                                                    }
                                                }
                                            })
                                        }
                                    });

                                $.each(childArr, function (k, v) {
                                    if (v.FieldType > 0) {
                                        v["value"] = self.submitNewForm[v.FieldName];
                                        if (v.IsEnable == 1) {
                                            (v.Common == 1 ? self.formData.common : self.formData.other)
                                                .push(v);
                                        }
                                    }
                                });
                                self.watchModify();



                                self.$nextTick(function () {
                                    self.submitNewForm.NowProvince_ID = parseInt(self.submitNewForm.NowProvince_ID);
                                    self.submitNewForm.NowCity_ID = parseInt(self.submitNewForm.NowCity_ID);
                                    self.submitNewForm.NowArea_ID = parseInt(self.submitNewForm.NowArea_ID);
                                    self.uploadRender();
                                });

                            } else {
                                layer.msg('网络请求出错');
                            }
                        }
                    });
                },
                watchModify: function () {
                    var self = this;
                    var list = [];
                    var cando;
                    for (var i = 0; i < self.formData.common.length; i++) {
                        self.$watch("formData.common[" + i + "]", function (val) {
                            self.submitNewForm[val.FieldName] = trim(val.value);
                        }, { deep: true });
                    }
                    for (var i = 0; i < self.formData.other.length; i++) {
                        self.$watch("formData.other[" + i + "]", function (val) {
                            self.submitNewForm[val.FieldName] = trim(val.value);
                        }, { deep: true });
                    }
                },
                toggleDisplayBk: function () {
                    this.isDisplayBk = this.isDisplayBk ? false : true
                },
                uploadRender: function () {
                    var self = this;
                    layui.$(".uploadBtn").each(function (k, v) {
                        var fieldName = $(v).data("fieldname");
                        var UploadInst = upload.render({
                            elem: v
                        , url: '/service/public/Upload/File/1'
                        , before: function (obj) {
                            //预读本地文件示例，不支持ie8
                            obj.preview(function (index, file, result) {
                                $(v).prev().attr('src', result); //图片链接（base64
                            });
                        }
                        , done: function (res) {
                            //如果上传失败
                            if (res.code > 0) {
                                return layer.msg('上传失败');
                            }
                            self.uploadElements[fieldName].value = res.Message;
                            //上传成功
                            $(v).prev().prev().val(res.Message);
                            //rootApp.HeaderSubmitForm.Favicon = res.Message
                            layer.msg('上传成功')
                        }
                        , error: function () {
                            //演示失败状态，并实现重传
                            var demoText = $('#upLoadText');
                            $(v).next().html('<span style="color: #FF5722;">上传失败</span> <a class=" favicon-reload" style="cursor:pointer;">重试</a>');
                            $(v).next().find('.favicon-reload').on('click', function () {
                                UploadInst.upload();
                            });
                        }
                        });
                    });
                },
                provinceChange: function (o) {
                    var index = o.tag.replace('Province', '');
                    var cityTag = 'City' + index;
                    var areaTag = 'Area' + index;
                    var self = this;
                    if (self.submitNewForm.NowProvince_ID == "") {
                        self.citySetting.remote = {};
                        self.citySetting.remote.url = "";
                        self.citySetting.remote.data = {};
                    } else {
                        fnr.mergeJson(SelectCityBind(self.submitNewForm.NowProvince_ID), self.citySetting);//合并ajax值
                    }
                    self.submitNewForm.NowCity_ID = "";
                    self.submitNewForm.NowArea_ID = "";
                    fnr.findComponent(self, cityTag).reset();
                },
                cityChange: function (o) {
                    var index = o.tag.replace('City', '');
                    var areaTag = 'Area' + index;
                    var self = this;
                    if (self.submitNewForm.NowCity_ID == "") {
                        self.areaSetting.remote = {};
                        self.areaSetting.remote.url = "";
                        self.areaSetting.remote.data = {};
                    } else {
                        fnr.mergeJson(SelectDistrictBind(self.submitNewForm.NowCity_ID), self.areaSetting);//合并ajax值
                    }
                    self.submitNewForm.NowArea_ID = "";
                    fnr.findComponent(self, areaTag).reset();
                },

                select2Int: function () {
                    var _this = this;
                    $('.Consultant,.Teacher').select2({
                        width: "100%",
                        ajax: {
                            delay: 500,
                            url: '/service/hr/Station/GetListStationAccount',
                            dataType: 'json',
                            data: function (params) {
                                //console.log(params,this);
                                var query = {
                                    SearchValue: params.term
                                }
                                return query;
                            },
                            processResults: function (data) {
                                var objArr = [];
                                data.Data.map(function (a, b) {
                                    objArr.push({ id: a.Account_ID, text: a.Name })
                                })
                                return {
                                    results: objArr
                                };
                            }
                        }
                    });
                    $('.Consultant,.Teacher').on("change", function () {
                        _this.submitNewFormBk[$(this).data("model")] = $(this).val();
                    })
                },

                //报考
                //修改客户
                submitBk: function (e) {
                    var self = this;
                    var url;
                    var obj1 = $.extend(self.submitNewFormBk, self.submitModifyBk);
                    if (!layui.form.checkInput(e)) {
                        return false;
                    }
                    for (var key in self.submitNewFormBk) {
                        if (key.toString().indexOf("customField_") == 0) {
                            console.log(key);
                            list.push({ ItemName: key, ItemValue: self.submitNewFormBk[key] });
                        }
                    };
                    obj1.ListExtData = JSON.stringify(list);
                    obj1.Roll_ID = -1;
                    if (self.Bk) {
                        url = '/service/edu/StudentinfoDetail/EditStudentInfoDetailByStuId';
                    } else {
                        url = '/service/edu/StudentinfoDetail/InsertStudentinfoDetail';
                        obj1.StuId = fnr.getQueryString("ID");
                    }
                    $.ajax({
                        url: url,
                        type: 'post',
                        data: obj1,
                        dataType: 'json',
                        success: function (data) {
                            if (data.SuccessResponse) {
                                layer.confirm("修改成功,是否离开,部分信息需异动审核！",
                                    function () {
                                        fnr.callDialog('refresh', { status: data.SuccessResponse, msg: data.Message });
                                        fnr.closeDialog();
                                    });
                            } else {
                                layer.msg(data.Message);
                            }
                        }
                    });
                },
                //获取客户详细信息
                modifyClientsBk: function () {
                    var self = this;
                    var url, dataBk;

                    if (fnr.getQueryString("BusType")) {
                        url = '/service/public/CustomSettings/GetLayoutConfig'
                        dataBk = { BusType: GetQueryString('BusType'), Other: 1 };
                    } else {
                        url = '/service/edu/StudentinfoDetail/GetStudentRegDetailSet'
                        dataBk = { StuID: GetQueryString('ID') };
                    }
                    $.ajax({
                        url: url,
                        type: 'GET',
                        dataType: 'json',
                        data: dataBk,
                        success: function (data) {
                            var Datas = data.Data;
                            if (data.SuccessResponse) {
                                var childArr = [];
                                childArr.push({ Common: 1, FieldName: 'Model_ID', FieldType: 999, IsEnable: 1, IsDelete: 0, value: 0, ShowName: "学生模式", Required: 1 });
                                self.Model_ID = data.Data[0].Model_ID;
                                if (fnr.getQueryString("BusType")) {

                                    self.Bk = false;
                                };

                                //self.submitNewFormBk.Model_ID = 0;
                                $.each(Datas, function (k, v) {
                                    if (v.Childs.length > 0) {
                                        $.each(v.Childs, function (_k, _v) {
                                            if (_v.FieldType == 107) {
                                                self.uploadElements[_v.FieldName] = _v;
                                            }
                                            if (_v.FieldType == 108) {
                                                _v.Value = fnr.format(_v.Value, "yyyy-MM-dd");

                                            }
                                            if (_v.DataSource != null) {
                                                _v.DataSource = eval(_v.DataSource);
                                            }
                                            //复选特殊处理
                                            if (_v.FieldType == 110) {
                                                if (_v.Value) { _v.Value = _v.Value.split(','); }
                                            }
                                            childArr.push(_v);
                                            if (_v.FieldName !== null) {
                                                if (_v.FieldName.split('_').length > 1 && _v.FieldName.toString().indexOf('customField_') != 0) {
                                                    if (!_v.Value) {
                                                        return
                                                    }
                                                    if (_v.Dictionary == 1) {
                                                        self.submitNewFormBk[_v.FieldName] = parseFloat(_v.Value.split(',')[0]);
                                                    } else {
                                                        self.submitNewFormBk[_v.FieldName] = parseFloat(_v.Value.split(',')[0]);
                                                    }

                                                } else {
                                                    self.submitNewFormBk[_v.FieldName] = _v.Value == 0 ? '' : _v.Value;
                                                }
                                            }
                                        })
                                    }
                                })
                                $.each(childArr, function (k, v) {
                                    if (v.FieldType > 0) {
                                        v["value"] = self.submitNewFormBk[v.FieldName];
                                        if (v.IsEnable == 1) {
                                            (v.Common == 1 ? self.formDataBk.common : self.formDataBk.other)
                                                .push(v);
                                        }
                                    }
                                });

                                self.watchModifyBk();
                                self.$nextTick(function () {
                                    self.levelChange();
                                    self.select2Int();
                                });
                            } else {
                                layer.msg(data.Message);


                            }
                        }
                    });
                },
                watchModifyBk: function () {
                    var self = this;
                    var list = [];
                    var cando;
                    for (var i = 0; i < self.formDataBk.common.length; i++) {
                        self.$watch("formDataBk.common[" + i + "]", function (val) {
                            self.submitNewFormBk[val.FieldName] = trim(val.value);
                        }, { deep: true });
                    }
                    for (var i = 0; i < self.formDataBk.other.length; i++) {
                        self.$watch("formDataBk.other[" + i + "]", function (val) {
                            self.submitNewFormBk[val.FieldName] = trim(val.value);
                        }, { deep: true });
                    }
                    self.vueReady = true
                }
            }
        });
    });
</script>
