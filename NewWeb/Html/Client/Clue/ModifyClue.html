            return str.replace(/(^\s*)|(\s*$)/g, "");

        function isPhoneNum(str) {
            return /^1[3|4|5|7|8][0-9]{9}$/.test(str)
        }

        }
        var laydate = layui.laydate;
        laydate.render({
            elem: "#EffDate"
        });
        var $ = layui.jquery;

        window.rootApp = new Vue({
            el: "#root",
            data: {
                isDisplay: false,
                submitForm: {
                    ID: ''
                },
                submitModify: {
                    ID: GetQueryString('ID')
                },
                formData: {
                    common: [],
                    other: []
                },
                provinceSetting: SelectProvinceBind(),//省份
                citySetting: SelectCityBind(),//城市
                areaSetting: SelectDistrictBind(),//区域
                ClueStatusSetting: {
                    search: true,
                    //selectedIndex: 0,
                    options: [],
                    fields: { root: 'Data', key: 'ID', value: 'Description' },
                    remote: { url: '/service/public/HDictionary/GetHDictionaryList', data: { Valid: 1, ColumnName: 'ClueStatus_ID' } }
                },

                SourceSetting: {
                    search: true,
                    selectedIndex: 0,
                    options: [],
                    fields: { root: 'Data', key: 'ID', value: 'Description' },
                    remote: { url: '/service/public/HDictionary/GetHDictionaryList', data: { Valid: 1, ColumnName: 'Source_ID' } }
                },
                submitNewForm: {
                    ClueStatus_ID: '',
                    Source_ID: '',
                    NowProvince: '',
                    NowCity: "",
                    NowArea: "",
                    NowAddress: ''
                },
                NewInfoData: [],
                modifyArr: [],
                isEmailBool: true
            },
            ready: function () {
                this.submitForm.ID = GetQueryString('ID');
                this.modifyClients();
            },
            methods: {
                provinceChange: function (o) {
                    var index = o.tag.replace('Province', '');
                    var cityTag = 'City' + index;
                    var areaTag = 'Area' + index;
                    var self = this;
                    if (self.submitNewForm.NowProvince == "") {
                        self.citySetting.remote.url = "";
                        self.citySetting.remote.data = {};
                    } else {
                        fnr.mergeJson(SelectCityBind(self.submitNewForm.NowProvince), self.citySetting);//合并ajax值
                    }
                    self.submitNewForm.NowCity = "";
                    self.submitNewForm.NowArea = "";
                    fnr.findComponent(self, cityTag).reset();
                },
                cityChange: function (o) {
                    var index = o.tag.replace('City', '');
                    var areaTag = 'Area' + index;
                    var self = this;
                    if (self.submitNewForm.NowCity == "") {
                        self.areaSetting.remote.url = "";
                        self.areaSetting.remote.data = {};
                    } else {
                        fnr.mergeJson(SelectDistrictBind(self.submitNewForm.NowCity), self.areaSetting);//合并ajax值
                    }
                    self.submitNewForm.NowArea = "";
                    fnr.findComponent(self, areaTag).reset();
                },

                createSetting: function (fieldName) {
                    return {
                        search: true,
                        selectedIndex: 0,
                        options: [],
                        fields: { root: 'Data', key: 'ID', value: 'Description' },
                        remote: { url: '/service/public/HDictionary/GetHDictionaryList', data: { Valid: 1, ColumnName: dictionaryMapping[fieldName] } }
                    }
                },

                toggleDisplay: function () {
                    this.isDisplay = this.isDisplay ? false : true
                },
                //修改线索
                submit: function (e) {
                    var self = this;
                    if (!layui.form.checkInput(e)) {
                        return false;
                    }
                    var list = [];
                    $.each(self.formData.common, function (k, v) {
                        if (v.FieldName.toString().indexOf("customField_") == 0) {
                            if (v.FieldType == 101 && v.value != '' && v.value != null) {
                                if (!isEmail(v.value)) {
                                    //layer.msg('邮箱格式不正确，请重新输入!');
                                    self.isEmailBool = false;
                                } else {
                                    self.isEmailBool = true;
                                }
                            }
                            list.push({ ItemName: v.FieldName, ItemValue: v.value });
                        }
                        self.submitModify[v.FieldName] = trim(v.value + '');
                    });

                    $.each(self.formData.other, function (k, v) {
                        if (v.FieldName.toString().indexOf("customField_") == 0) {
                            if (v.FieldType == 101 && v.value != '' && v.value != null) {
                                if (!isEmail(v.value)) {
                                    //layer.msg('邮箱格式不正确，请重新输入!');
                                    self.isEmailBool = false;
                                } else {
                                    self.isEmailBool = true;
                                }
                            }
                            list.push({ ItemName: v.FieldName, ItemValue: v.value });
                        }
                        self.submitModify[v.FieldName] = trim(v.value + '');
                    });
                    self.submitModify.ListExtData = list;
                    if (self.submitNewForm['NowProvince']) {
                        self.submitModify['NowProvince'] = self.submitNewForm['NowProvince'];
                        self.submitModify['NowCity'] = self.submitNewForm['NowCity'];
                        self.submitModify['NowArea'] = self.submitNewForm['NowArea'];
                        self.submitModify['NowAddress'] = self.submitNewForm['NowAddress'];
                    }
                    if (self.isEmailBool) {
                        if (self.submitModify.Phone) {
                            if (isPhoneNum(self.submitModify.Phone) == true) {
                                $.ajax({
                                    url: '/service/crm/Clue/UpdateClue',
                                    type: 'post',
                                    data: self.submitModify,
                                    dataType: 'json',
                                    success: function (data) {
                                        fnr.callDialog('refresh', { status: data.SuccessResponse, msg: data.Message });
                                        if (data.SuccessResponse) {
                                            fnr.closeDialog();
                                        } else {
                                            layer.msg(data.Message)
                                        }
                                    }
                                });
                            } else {
                                layer.msg('手机号码格式不正确');
                            }
                        } else {
                            $.ajax({
                                url: '/service/crm/Clue/UpdateClue',
                                type: 'post',
                                data: self.submitModify,
                                dataType: 'json',
                                success: function (data) {
                                    fnr.callDialog('refresh', { status: data.SuccessResponse, msg: data.Message });
                                    if (data.SuccessResponse) {
                                        fnr.closeDialog();
                                    } else {
                                        layer.msg(data.Message)
                                    }
                                }
                            });
                        }
                    } else {
                        layer.msg('邮箱格式不正确')
                    }
                },
                //获取客户详细信息
                modifyClients: function () {
                    var self = this;
                    $.ajax({
                        url: '/service/crm/Clue/GetClueDataByIDNew',
                        type: 'GET',
                        dataType: 'json',
                        data: { ID: GetQueryString('ID') },
                        success: function (data) {                            
                            if (data.SuccessResponse) {
                                var Datas = data.Data;
                                var list = [];
                                var childArr = [];
                                $.each(Datas, function (k, v) {
                                    if (v.Childs.length > 0) {
                                        $.each(v.Childs, function (_k, _v) {
                                            if (_v.DataSource != null) {
                                                _v.DataSource = eval(_v.DataSource);
                                            }
                                            childArr.push(_v);
                                            if (_v.FieldName.split('_').length > 1 && _v.FieldName.toString().indexOf('customField_') != 0) {
                                                self.submitNewForm[_v.FieldName] = parseFloat(_v.Value.split(',')[1]);
                                            } else {
                                                self.submitNewForm[_v.FieldName] = _v.Value == 0 ? '' : _v.Value;
                                            }
                                        })
                                    }
                                })
                                $.each(childArr, function (k, v) {
                                    if (v.FieldType > 0) {

                                        v["value"] = self.submitNewForm[v.FieldName];
                                       
                                        if (isNaN(v["value"])) {
                                            v["Value"] = '';
                                        }

                                        //v["value"] = self.submitNewForm[v.FieldName];
                                        if (v.IsEnable == 1) {
                                            (v.Common == 1 ? self.formData.common : self.formData.other)
                                                .push(v);
                                        }
                                    }
                                    if (v.FieldType == 11) {
                                        var splitV = v.value.split('|');
                                        self.submitNewForm['NowProvince'] = splitV[0].split(',')[0];
                                        fnr.mergeJson(SelectCityBind(self.submitNewForm.NowProvince), self.citySetting);//合并ajax值
                                        self.submitNewForm['NowCity'] = splitV[1].split(',')[0];
                                        fnr.mergeJson(SelectDistrictBind(self.submitNewForm.NowCity), self.areaSetting);//合并ajax值
                                        self.submitNewForm['NowArea'] = splitV[2].split(',')[0];
                                        self.submitNewForm['NowAddress'] = splitV[3];
                                    }
                                });
                                
                            }
                        }
                    });
                },
                watchModify: function () {
                    var self = this;
                    for (var i = 0; i < self.formData.common.length; i++) {
                       
                        self.$watch("formData.common[" + i + "]", function (val) {
                            var list = [];
                            if (val.FieldName.toString().indexOf("customField_") == 0) {
                                list.push({ ItemName: val.FieldName, ItemValue: val.value });
                            }
                            self.submitModify.ListDataExt = list;    
                 
                        }, { deep: true });
                    }
                    for (var i = 0; i < self.formData.other.length; i++) {
                        self.$watch("formData.other[" + i + "]", function (val) {
                            var list = [];
                            if (val.FieldName.toString().indexOf("customField_") == 0) {
                                list.push({ ItemName: val.FieldName, ItemValue: val.value });
                            }
                            self.submitModify.ListDataExt = list;
                   
                        }, { deep: true });
                    }
                }
               
            }
        });
    });
</script>
