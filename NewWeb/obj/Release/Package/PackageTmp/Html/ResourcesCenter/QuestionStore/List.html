<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/zTree_v3/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/zTree_v3/js/jquery-1.4.4.min.js"></script>
    <script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/zTree_v3/js/jquery.ztree.core.js"></script>
    <script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/zTree_v3/js/jquery.ztree.excheck.js"></script>
    <script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/zTree_v3/js/jquery.ztree.exedit.js"></script>
    <style>
        div.layui-table-cell {
            height: 30px;
        }
    </style>

</head>
<body id="root">
    <div class="mainContainer">
        <div class="layui-col-xs2">
            <ul id="treeDemo" class="ztree"></ul>
        </div>
        <div class="layui-col-xs10">
            <blockquote class="layui-elem-quote">
                <div class="layui-row layui-form">
                    <div class="layui-col-xs9">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" autocomplete="off" placeholder="题库名称" class="layui-input" v-model="searchForm.Name">
                            </div>
                            <div class="layui-input-inline">
                                <remote-sel v-bind:setting="ValidSetting" laytips="启用状态" v-bind:value.sync="searchForm.Valid" initial="off"></remote-sel>
                            </div>
                        </div>
                        <button class="layui-btn layui-btn-primary" lay-submit lay-filter="btn" @click="doSearch">查询</button>
                    </div>
                    <div class="layui-col-xs3" style="text-align: right">
                        <button v-bind:class="treeIds !== ''?'layui-btn':'layui-btn layui-btn-disabled'" @click="addData"><i class="layui-icon"></i> 添加题库信息</button>
                    </div>
                </div>
            </blockquote>
            <!--操作模板-->
            <table id="listTable" lay-filter="listTable"></table>
        </div>
    </div>
</body>
</html>

<link href="//bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/layer/css/layui.css" rel="stylesheet" />
<script src="//bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/vue/vue.min.js"></script>
<script src="//bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/layer/layui.js"></script>
<script src="//bbsresources.oss-cn-hangzhou.aliyuncs.com/js/require_config.js"></script>
<script>
    require_js_file(['table', 'form', 'jquery', 'tableExt', 'laydate', 'layer'],
       function (fnr) {
           var zTreeObj;
           // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
           var setting = {
               async: {
                   enable: true,
                   autoParam: ["ID=CID"],
                   type: "get",
                   dataFilter: ajaxDataFilter,
                   url: "/service/datastore/Discipline/GetDisciplineWithCID"
               },
               data: {
                   key: {
                       name: "Name"
                   },
                   simpleData: {
                       enable: true,
                       idKey: "ID",
                       pIdKey: "CID"
                   }
               },
               view: {
                   nameIsHTML: true,
                   showTitle: false
               },
               callback: {
                   beforeClick: beforeClick,
                   onAsyncSuccess: zTreeOnAsyncSuccess
               }
           };

           function ajaxDataFilter(treeId, parentNode, rsp) {
               rsp.Data.map(function (a, b) {
                   a.isParent = a.isParent == "1" ? true : false;
               })
               return rsp.Data;
           };
           function beforeClick(treeId, treeNode, clickFlag) {
               rootApp.$data.queryFormData.Discipline_ID = treeNode.ID;
               listTable.reload({
                   where: { Discipline_ID: treeNode.ID },
               });
           }
           function zTreeOnAsyncSuccess(event, treeId, treeNode, msg) {
               //var nodes1 = zTreeObj.getSelectedNodes();
               //var nodes = zTreeObj.getNodes();
               //if (nodes.length > 0 && nodes1.length == 0) {
               //    zTreeObj.selectNode(nodes[0]);
               //    rootApp.$data.queryFormData.Discipline_ID = nodes[0].ID;

               //    //zTreeObj.expandNode(nodes[0], true, null, true, true);
               //}
           };
           $(document).ready(function () {
               $.get("/service/datastore/Discipline/GetDisciplineWithCID", { CID: 0 }, function (rsp) {
                   rsp.Data.map(function (a, b) {
                       a.isParent = true;
                       a.Company_ID = a.ID;
                       a.Department_ID = 0;
                   })
                   zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, rsp.Data);

                   var nodes = zTreeObj.getNodes();
                   if (nodes.length > 0) {
                       zTreeObj.selectNode(nodes[0]);
                       zTreeObj.expandNode(nodes[0], true, null, true, true);
                   }
               });
           });


            function ajaxDataFilter(treeId, parentNode, rsp) {
                rsp.Data.map(function (a, b) {
                    a.isParent = a.isParent == "1" ? true : false;
                    a.NewID = a.ID;
                })
                return rsp.Data;
            };
            function beforeClick(treeId, treeNode, clickFlag) {
                rootApp.treeIds = treeNode.ID;
                rootApp.$data.searchForm.DisciplineId = treeNode.ID;
                tableIns.reload({
                    where: { disciplineId: treeNode.ID },
                });
            }
            function zTreeOnAsyncSuccess(event, treeId, treeNode, msg) {
                //var nodes1 = zTreeObj.getSelectedNodes();
                //var nodes = zTreeObj.getNodes();
                //if (nodes.length > 0 && nodes1.length == 0) {
                //    zTreeObj.selectNode(nodes[0]);
                //    rootApp.$data.queryFormData.Discipline_ID = nodes[0].ID;

                //    //zTreeObj.expandNode(nodes[0], true, null, true, true);
                //}
            };
            var table = layui.table;
            var form = layui.form;
            var tableExt = layui.tableExt;


            //搜索条件
            window.rootApp = new Vue({
                el: '#root',
                data: {
                    searchForm: {
                        Name: "",
                        DisciplineId: 0,
                        Valid: -1
                    },
                    treeIds: '',
                    ValidSetting: {
                        search: true,
                        defaultValue: -1,
                        options: [
                            { key: '1', value: '启用' },
                            { key: '0', value: '禁用' }
                        ]
                    }
                },
                ready: function () {
                },
                methods: {
                    doSearch: function () {
                        tableIns.reload({
                            where: this.searchForm
                        });
                    },
                    //查看章节
                    chapter: function (data) {
                        fnr.openDialog({
                            title: '查看章节信息',
                            area: ['1200px', '800px'],
                            content: ['/Html/ResourcesCenter/Chapters/Index.html?ID=' + data.ID],
                            btn: ['关闭'],
                            yes: function (index, layero) {
                                layer.close(index);
                            },
                        });
                    },
                    //添加题库
                    addData: function (treeNode) {
                        var self = this;
                        if (this.searchForm.DisciplineId == 0) {
                            layer.alert('请选择左侧学科分类', {
                                icon: 0,
                                skin: 'layer-ext-moon' //该皮肤由layer.seaning.com友情扩展。关于皮肤的扩展规则，去这里查阅
                            })
                        } else {
                            fnr.openDialog({
                                title: '添加题库信息',
                                area: ['430px', '265px'],
                                content: ['/Html/ResourcesCenter/QuestionStore/Add.html?Discipline_ID=' + self.treeIds],
                                btn: ['确认添加'],
                                events: {
                                    refresh: function (data) {
                                        if (data.status) {
                                            layer.msg('添加成功');
                                            tableIns.refresh();
                                        } else {
                                            layer.msg('添加失败');
                                        }
                                    }
                                }
                            });
                        }
                    },
                    //修改题库
                    modifyData: function (data) {
                        fnr.openDialog({
                            title: '修改题库信息',
                            area: ['430px', '265px'],
                            content: ['/Html/ResourcesCenter/QuestionStore/modify.html?ID=' + data.ID],
                            btn: ['确认修改'],
                            events: {
                                refresh: function (data) {
                                    if (data.status) {
                                        layer.msg('修改成功');
                                        tableIns.refresh();
                                    } else {
                                        layer.msg('修改失败');
                                    }
                                }
                            }
                        });
                    },
                }
               
            });

            var tableIns = table.render({
                elem: '#listTable',
                id: 'listTable',
                height: 'full-140',
                even: true, //开启隔行背景
                page: true, //分页
                cols: [
                    [
                        { field: 'ID', fixed: true, title: 'ID ', width: 80 },
                        { field: 'Name', title: '题库名称', width: 250 },
                        { field: 'DisciplineName', title: '科次名称', width: 250 },
                        {
                            field: 'AddTime', title: '添加时间', width: 250, templet: function () {
                                var array = new Array();
                                array.push("<span>" + fnr.format(this.AddTime, "yyyy-MM-dd HH:mm") + "</span>");
                                return "<div>" + array.join("") + "</div>";
                            }
                        },
                        { field: 'AddPersonName', title: '添加人', width: 250 },
                        {
                            fixed: 'right',
                            field: 'Valid',
                            title: '操作',
                            width: 240,
                            toolbar: function () {
                                var array = new Array();
                                array.push("<button class=\"layui-btn layui-btn-small\" lay-event='edit'>编辑</button>");
                                array.push("<button class=\"layui-btn layui-btn-small " + (this.Valid == 1 ? "layui-btn-warm" : "layui-btn-normal") + " \" lay-event='editisenable'>" + (this.Valid == 1 ? "禁用" : "启用") + "</button>");
                                if (this.Valid == 0) {
                                    array.push("<button class=\"layui-btn layui-btn-small layui-btn-danger \" lay-event='delete'>删除</button>");
                                }
                                array.push("<button class=\"layui-btn layui-btn-small layui-btn-primary\" lay-event='chapter'>章节</button>");
                                return "<div>" + array.join("") + "</div>";

                            }
                        }
                    ]
                ],
                url: '/service/datastore/Question/GetQuestionStoreList',
                response: {
                    dataName: 'Data'
                }
            });
            tableExt.addEvent("tool(listTable)",
                {
                    //工具栏编辑事件
                    "edit": function (data, obj) {
                        rootApp.modifyData(data)

                    },
                    //工具栏禁用启用事件
                    "editisenable": function (data, obj) {
                        var params = { ID: data.ID, Valid: data.Valid == 1 ? 0 : 1 }
                        $.post("/service/datastore/Question/DisableQuestionStore", params, function (res) {
                            if (res.SuccessResponse) {
                                tableIns.reload();
                            }
                            layer.msg(res.Message);
                        })
                    },
                    //工具栏删除事件
                    "delete": function (data, obj) {
                        var params = { ID: data.ID, IsDelete: 1 }
                        layer.confirm('确认要删除吗?', { icon: 3, title: '提示' }, function (index) {
                            $.post("/service/datastore/Question/ModifyQuestionStore", params, function (res) {
                                if (res.SuccessResponse) {
                                    tableIns.reload();
                                }
                                layer.close(index);
                            })
                        });
                    },
                    ///查看章节
                    "chapter": function (data, obj) {
                        rootApp.chapter(data)
                    },
                });
        });
</script>
