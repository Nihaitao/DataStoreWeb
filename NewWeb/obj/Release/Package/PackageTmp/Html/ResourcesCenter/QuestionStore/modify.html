<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
</head>
<body id="root">
    <div class="OpenContainer">
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">题库名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="Name" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input" v-model="submitForm.Name">
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="demo1" lay-submit @click="saveUpdate">提交</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/vue/vue.min.js"></script>
<script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/layer/layui.js"></script>
<link href="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/modules/layer/css/layui.css" rel="stylesheet" />
<script src="https://bbsresources.oss-cn-hangzhou.aliyuncs.com/js/require_config.js"></script>
<script src="/Resources/js/Controls/Common.js"></script>
<script>
    require_js_file(["table", "form", "jquery", "tableExt"],
    function (fnr) {
        var $ = layui.$;
        window.rootApp = new Vue({
            el: "#root",
            data: {
                submitForm: {
                    ID: fnr.getQueryString('ID'),
                    Name: '',
                },
            },
            ready: function () {
                if (!!fnr.getQueryString('ID')) {
                    this.GetQuestionStoreByID(fnr.getQueryString('ID'));
                }
                $("input[name=Name]").focus()
            },
            methods: {
                //根据id查询题库
                GetQuestionStoreByID: function (ID) {
                    var self = this;
                    $.get("/service/datastore/Question/GetQuestionStore", { id: ID }, function (res) {
                        self.submitForm.Name = res.Data[0].Name;
                    })
                },
                //提交表单
                saveUpdate: function (e) {
                    if (!layui.form.checkInput(e)) {
                        return false;
                    }
                    $.post("/service/datastore/Question/ModifyQuestionStore", this.submitForm, function (res) {
                        fnr.callDialog('refresh', { status: res.SuccessResponse });
                        if (res.SuccessResponse) {
                            fnr.closeDialog();
                        }
                    });
                }
            }
        });
    });
</script>
